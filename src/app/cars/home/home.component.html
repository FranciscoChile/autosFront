
  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let car of cars">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>{{$any(car).brand}} {{$any(car).model}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image [src]="car.img">
          <mat-card-content>
            <p>
              The Power of Dreams
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
